trigger:
- dev

pool:
  vmImage: 'ubuntu-latest'

variables:
  webAppName: 'cptisdev'
  resourceGroupName: 'RG_CMS_CPTIS_DEV_eastus'
  dotnetSdkVersion: '8.0.x'
  nodeVersion: '18.x'
  CI: true

stages:
- stage: Build
  displayName: "Build Stage"
  jobs:
  - job: Build
    displayName: "Build the application"
    steps:
    - task: UseDotNet@2
      displayName: "Install .NET SDK"
      inputs:
        version: $(dotnetSdkVersion)

    - task: NodeTool@0
      displayName: "Install Node.js"
      inputs:
        versionSpec: $(nodeVersion)

    - script: |
        export NODE_ENV=production
        export CI=true
        echo "Environment variables set."
      displayName: 'Set environment variables'

    - script: |
        echo "##[section]Starting .NET build process..."
        dotnet restore
        dotnet build --configuration Release --no-restore
      displayName: "Restore and Build"

    - script: |
        echo "##[section]Starting Vite build..."
        cd cptis.ui
        npm ci
        npm run build
        cd ..
      env:
        CI: $(CI)
      displayName: "Build Frontend"

    - script: |
        echo "Web App Name: $(webAppName)"
        echo "Resource Group: $(resourceGroupName)"
        echo "Package Path: $(Pipeline.Workspace)/drop"
      displayName: "Print Debug Info"

    - script: |
        echo "##[section]Publishing the app..."
        dotnet publish -c Release -o $(Build.ArtifactStagingDirectory)/publish
      displayName: "Publish"

    - publish: $(Build.ArtifactStagingDirectory)/publish
      artifact: drop
      displayName: "Publish Artifact"

- stage: Deploy
  displayName: "Deploy Stage"
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: "Deploy to Azure Web App"
    environment: 'Development'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: drop

          - task: AzureWebApp@1
            displayName: "Deploy to Azure Web App"
            inputs:
              azureSubscription: 'DOHcom_Managed_NoSla_CPTIS'
              appType: 'webAppLinux'
              appName: $(webAppName)
              resourceGroupName: $(resourceGroupName)
              package: $(Pipeline.Workspace)/drop
