user:
  edit:
    fields:
      - id: 'name'
        input: 'text'
        checks:
          range:
            min: 2
            max: 10
          required: true
      - id: 'job'
        input: 'text'
        checks:
          required: true
      - id: 'email'
        input: 'text'
        checks:
          required: true
          email: true
      - id: 'favoriteColor'
        input: 'text'
        checks:
          regex: '^#([0-9a-f]{3}){1,2}$'
          required: true
      - id: 'age'
        input: number
        default: 18
        checks:
          range:
            min: 18
            max: 120