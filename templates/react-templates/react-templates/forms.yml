abuseReview:
  pages:
    - name: 'pending'
      type: 'list'
      grid:
        columns:
          - id: 'id'
            cell: link
            filter: 'false'
            type: number
          - id: 'reviewNumber'
            filter: 'equals'
          - id: 'hotlineDate'
            type: date
          - id: 'receivedDate'
            type: date
          - id: 'reviewedDate'
            type: date
          - id: 'mandatory'
            type: boolean
          - id: 'ctpOffice'
    - name: 'create'
      type: 'create'
      sections:
        - name: generalInformation
          fields:
            - id: 'abuseReportNumber'
              input: text
              cols:
                base: 2
                md: 2
                lg: 2
              checks:
                regex: '20\d{2}-\d+'
                required: true
            - id: 'ctpOffice'
              input: select
              codeSet: 'cpt-offices'
              checks:
                required: true
            - id: 'abuseReportCounty'
              input: select
              codeSet: 'county'
              checks:
                required: true
            - id: 'hotlineReceivedDate'
              input: date
              checks:
                required: true
            - id: 'cptReceivedDate'
              input: date
              checks:
                required: true
            - id: 'cptReviewDate'
              input: date
              checks:
                required: true
            - id: 'medicalReviewDate'
              input: date
              checks:
                required: true
            - id: 'mandatoryReferralCriteria'
              input: yesno
            - id: 'medicalEvaluationRequired'
              input: radio
              codeSet: 'medical-eval-required'
            - id: 'districtAreaUnit'
              input: text
              checks:
                range:
                  max: 30
            - id: 'dcfNotifiedDate'
              input: date
            - id: 'nonCareTakerReport'
              name: 'Non-caretaker report (VOCA)'
              input: yesno
            - id: 'referralDeclined'
              input: select
              codeSet: 'county'
            - id: 'dateReferralDeclined'
              input: date
            - id: 'comments'
              input: comment
            - id: 'confirm'
              input: check
              checks:
                required: true
            - id: 'preparedBy'
              input: text
              checks:
                required: true
            - id: 'preparedDate'
              input: date
              checks:
                required: true
            - id: 'cptOfficeMedicalPersonal'
              input: select
              codeSet: 'cpt-medical-personnel'
provider:
  pages:
    - name: 'create'
      type: 'create'
      sections:
        - name: generalInformation
          fields:
            - id: 'providerID'
              input: 'text'
              checks:
                range:
                  min: 2
                  max: 20
                required: true
              cols:
                base: 12
                md: 12
                lg: 12
            - id: 'lastName'
              input: 'text'
              checks:
                range:
                  min: 2
                  max: 50
            - id: 'firstName'
              input: 'text'
              checks:
                range:
                  min: 2
                  max: 50
            - id: 'title'
              input: 'text'
              checks:
                range:
                  min: 2
                  max: 50
            - id: 'securityID'
              input: 'text'
              checks:
                range:
                  min: 2
                  max: 50
